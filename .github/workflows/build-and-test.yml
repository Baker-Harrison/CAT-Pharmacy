name: Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore src/CatAdaptive.sln

    - name: Check formatting
      run: |
        dotnet format src/CatAdaptive.sln --verify-no-changes --verbosity diagnostic || true

    - name: Build
      run: dotnet build src/CatAdaptive.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test src/CatAdaptive.sln --configuration Release --no-build --verbosity normal

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        name: build-artifacts
        path: src/CatAdaptive.App/bin/Release/net9.0-windows/
